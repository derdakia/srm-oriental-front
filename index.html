    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
      }
      
      /* Smooth fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Print Styles - Strict Isolation */
      @media print {
        @page { 
            margin: 0;
            size: auto; 
        }
        
        /* Hide everything by default */
        body * { 
            visibility: hidden; 
        }
        
        /* Stop scrolling and reset background */
        body, html {
            height: auto;
            overflow: visible;
            background: white !important;
        }

        /* Hide specific UI elements strictly */
        nav, footer, button, .no-print, .modal-overlay { 
            display: none !important; 
        }

        /* Show and Position the Proof Container */
        .printable-proof, .printable-proof * {
            visibility: visible;
        }

        .printable-proof {
            display: block !important;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 2cm;
            background: white;
            z-index: 99999;
        }
      }
      
      .printable-proof { display: none; }
    </style>
